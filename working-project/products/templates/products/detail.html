{% extends 'base.html'%}

{% block content %}

<div class='row'>
	<div class ='col-2'>
		<img src='{{ product.image.url }}' style="width:50px;height:50px;" class='img-fluid' />
	</div>
	<div class='col-10'>
		<a href='{{ product.url }}'> <h1>{{ product.name}}</h1></a>
	</div>

</div>

<div class='row'>
	<div class ='col-8'>
		<img src='{{ product.image.url }}' class='img-fluid' />
	</div>
	<div class='col-4'>
		<a href="javascript:{document.getElementById('upvote').submit()}"> <button class="btn btn-primary btn-lg btn-block"><span class="fas fa-thumbs-up"></span> Upvote {{ product.votes_total}}</button></a>
	</div>

</div>

<div class='row'>
	<div class ='col-4'>
		<h4> Sold by:	 {{ product.creator}}</h4>
	</div>
	<div class='col-4 text-right'>
		<h4> <span> <i class="far fa-calendar-alt"></i></span>  {{ product.created}}</h4>
	</div>

</div>

<div class='row'>
	<div class ='col-8'>
		<p> {{ product.description}}</p>
	</div>
	
</div>

<form id="upvote" method="POST" action="{% url 'prod_upvote' product.id %}">
	{% csrf_token %}
	<input type="hidden">

</form>

{% endblock %}
